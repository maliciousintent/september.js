<html>
  <head></head>
  <body>
    <h1> Input text </h1>
    <input type="text" id="inputText" class="inputText" />
    <input type="text" id="inputText2" class="inputText" />
    <p>Write! <span id='result'></span></p>
    <textarea id="textarea"></textarea>

    <hr />
    <h1> Checkboxes </h1>
    <p> Checks 1 </p>
    <p><input type="checkbox" name="check1" value="one" /> One </p>
    <p><input type="checkbox" name="check1" value="two" /> Two </p>
    <p><input type="checkbox" name="check1" value="three" /> Three </p>
    
    <hr />
    <p> Checks 2 </p>
    <p><input type="checkbox" name="check2" value="one" /> Apple </p>
    <p><input type="checkbox" name="check2" value="two" /> Orange </p>
    <p><input type="checkbox" name="check2" value="three" /> Pineapple </p>


    <hr />
    <h1> Radio </h1>
    <p> Checks 1 </p>
    <p><input type="radio" name="radio1" value="one" /> One </p>
    <p><input type="radio" name="radio1" value="two" /> Two </p>
    <p><input type="radio" name="radio1" value="three" /> Three </p>
    
    <hr />
    <p> Checks 2 </p>
    <p><input type="radio" name="radio2" value="one" /> Apple </p>
    <p><input type="radio" name="radio2" value="two" /> Orange </p>
    <p><input type="radio" name="radio2" value="three" /> Pineapple </p>

    <script type="text/javascript" src="lib/observe.js"></script>
    <script type="text/javascript" src="../tunnel.js"></script>
    <script type="text/javascript">
      var temporaryText = tunnel.var()
        , temporaryCheck = tunnel.var()
        , temporaryRadio = tunnel.var()

      // text
      tunnel.textInputBindingAll('.inputText', temporaryText);
      tunnel.textInputBindingAll('#textarea', temporaryText);
      tunnel.domBinding('#result', temporaryText);

      // checks
      tunnel.checkboxBinding('check1', temporaryCheck);
      tunnel.checkboxBinding('check2', temporaryCheck);

      // radio
      tunnel.radioBinding('radio1', temporaryRadio);
      tunnel.radioBinding('radio2', temporaryRadio);
    </script>
  </body>
</html>
